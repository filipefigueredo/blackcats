#name: Update PR with TF plan

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [master]

name: Update PR with kitchen TF plan


jobs:
  # Generate kitchen's TF plan.
  kitchen-plan:
    name: Submit kitchen TF plan
    uses: filipefigueredo/blackcats/.github/workflows/terraform-plan.template.yaml@master
    with:
      secrets_keys_list: "terraformApiToken"
    secrets:
      key_vault_credentials: ${{ secrets.AZURE_CREDENTIALS }}
      key_vault_name: ${{ secrets.AZURE_KEY_VAULT_NAME }}
    
  # Post a comment kitchen's TF plan.
  submit-plan-result:
    name: Submit TF plan
    needs: kitchen-plan
    uses: filipefigueredo/blackcats/.github/workflows/submit-pr-comment.template.yaml@master
    with:
      comment_text: 'ðŸ‘‹ Thanks for reporting!'
