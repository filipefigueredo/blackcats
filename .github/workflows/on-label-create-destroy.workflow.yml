name: Create / Destroy a kitchen on demand

#on:
#  issues:
#    types:
#      - labeled
on:
  push:
    branches:    
      - 'master'

jobs:  
  # Apply Infrastructure configurations when a issue is labelled as "create".
  create-kitchen:
    name: Create kitchen resources
    if: github.event.label.name == 'create'
    uses: ./.github/workflows/terraform-create.template.yaml
    with:      
      secrets_keys_list: 'terraformApiToken'
    secrets:
      key_vault_credentials: ${{ secrets.AZURE_CREDENTIALS }}
      key_vault_name: ${{ secrets.AZURE_KEY_VAULT_NAME }}

  # Destroy Infrastructure configurations when a issue is labelled as "create".
  destroy-kitchen:
    name: Destroy kitchen resources
    if: github.event.label.name == 'destroy'
    uses: ./.github/workflows/terraform-destroy.template.yaml
    with:      
      secrets_keys_list: 'terraformApiToken'
    secrets:
      key_vault_credentials: ${{ secrets.AZURE_CREDENTIALS }}
      key_vault_name: ${{ secrets.AZURE_KEY_VAULT_NAME }}

