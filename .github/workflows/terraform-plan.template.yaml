name: Terraform Plan

on:
  workflow_call:
    inputs:
      secrets_keys_list:
        description: Comma separated list of secret keys that need to be fetched from the Key Vault
        required: true
        type: string

    outputs:
      formatStatus: ${{ jobs.terraform-plan.steps.fmt.outcome }}
      initStatus: ${{ jobs.terraform-plan.steps.init.outcome }}
      validationStatus: ${{ jobs.terraform-plan.steps.validate.outcome }}
      planStatus: ${{ jobs.terraform-plan.steps.plan.outcome }}
      planDetails: ${{ jobs.terraform-plan.steps.plan.outputs.stdout }}

    secrets:
      key_vault_name:
        description: Key Vault name
        required: true
      key_vault_credentials:
        description: Azure credentials to access Key Vault
        required: true

jobs:
  terraform-plan:
    name: Create TF plan

    runs-on: ubuntu-20.04

    steps:
      # Azure login with SP credentials
      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.key_vault_credentials }}

      # Retrieve secrets from Azure Key Vault
      - name: Get secrets from KV
        uses: Azure/get-keyvault-secrets@v1
        with:
          keyvault: ${{ secrets.key_vault_name }}
          # comma separated list of secret keys that need to be fetched from the Key Vault
          secrets: ${{ inputs.secrets_keys_list }}
        id: getSecrets

      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v2

      # Retrieves the Terraform CLI used in the GitHub action workflow
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ steps.getSecrets.outputs.terraformApiToken }}

      # Checks whether the repository has been properly formatted.
      # If it isn't properly formatted this step will produce an error.
      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      # Initializes Terraform configurations.
      - name: Terraform Init
        id: init
        run: terraform init

      # Validates Terraform configurations.
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      # Generates a Terraform plan.
      - name: Terraform Plan
        id: plan
        run: terraform plan -input=false -no-color
        continue-on-error: true

      # Adds a comment to the pull request with the results of the format, init and plan steps.
      - name: Update Pull Request
        uses: actions/github-script@v5
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

             github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      # Returns whether a plan was successfully generated or not.
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
